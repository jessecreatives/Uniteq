<section class="layout layout1">
    <div class="row container">
        {% if include.reverse == true %}    
            <div class="img-container bars col-11 offset-1 offset-md-0 col-md-6">
                <div class="circle">
                    <div class="num font-level-1 font-bold primary"></div>
                </div>
                <img src="{{site.baseurl}}/assets/img/{{include.img}}" alt="">
            </div>
            <div class="text-container col-12 col-md-6 container">
                <h2 class="font-bold primary">{{ include.title }}</h2>
                <p class="primary">{{ include.text }}</p>
                <div class="btn-group d-flex flex-row">
                    <a class="btn btn-white-bg-primary margin-right-level-8" href="">相談へ</a>
                    <a class="btn btn-primary-no-bg-border" href="">詳細へ</a>
                </div>
            </div>
        {% else %}
            <div class="img-container bars col-11 offset-1 offset-md-3 col-md-9">
                <div class="circle">
                    <div class="num font-level-1 font-bold primary"></div>
                </div>
                <img src="{{site.baseurl}}/assets/img/{{include.img}}" alt="">
            </div>
            <div class="text-container col-12 col-md-4 container">
                <h2 class="font-bold primary"><span>{{ include.title }}</spa></h2>
                <p class="primary">{{ include.text }}</p>
                <div class="btn-group d-flex flex-rowd">
                    <a class="btn btn-white-bg-primary margin-right-level-8" href="">相談へ</a>
                    <a class="btn btn-primary-no-bg-border" href="">詳細へ</a>
                </div>
            </div>
        {% endif %}
    </div>
</section>
