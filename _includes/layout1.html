<section class="layout layout1">
    <div class="row container">
        {% if include.reverse == true %}    
            <div class="img-container bars col-11 offset-1 offset-md-0 col-md-6">
                <div class="circle">
                    <div class="num font-level-1 font-bold primary"></div>
                </div>
                <img src="{{site.baseurl}}/assets/img/{{include.img}}" alt="">
            </div>
            <div class="text-container col-12 col-md-6 container">
                <h2 class="font-bold primary">{{ include.title }}</h2>
                <p class="primary">{{ include.text }}</p>
            </div>
        {% else %}
            <div class="img-container bars col-11 offset-1 offset-md-0 col-md-6">
                <div class="circle">
                    <div class="num font-level-1 font-bold primary"></div>
                </div>
                <img src="{{site.baseurl}}/assets/img/{{include.img}}" alt="">
            </div>
            <div class="text-container col-12 col-md-6 container">
                <h2 class="font-bold primary"><span>{{ include.title }}</spa></h2>
                <p class="primary">{{ include.text }}</p>
            </div>
        {% endif %}
    </div>
</section>
