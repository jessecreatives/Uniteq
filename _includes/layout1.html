<div class="layout layout1">
    <div class="container row"></div>
        {% if include.reverse == true %}    
            <div class="col-12 col-md-6" >
                <div class="circle">
                    <div class="num"></div>
                </div>
                <img src="{{ include.img }}" alt="">
            </div>
            <div class="col-12 col-md-6">
                <h2 class="">{{ include.title }}</h2>
                <p>{{ include.text }}</p>
            </div>
        {% else %}
            <div class="col-12 col-md-6" >
                <div class="circle">
                    <div class="num"></div>
                </div>
                <img src="{{ include.img }}" alt="">
            </div>
            <div class="col-12 col-md-6">
                <h2 class="">{{ include.title }}</h2>
                <p>{{ include.text }}</p>
            </div>
        {% endif %}
    </div>
</div>
